<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">ðŸŽ¬ CineTracker</h1>
                <p class="auth-subtitle">Create your account to start tracking movies</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="registerPassword" placeholder="Create password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>
        
        <div class="auth-bg">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('registerForm');
            const registerUsername = document.getElementById('registerUsername');
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            let users = JSON.parse(localStorage.getItem('users')) || [];

            registerForm.onsubmit = function (e) {
                e.preventDefault();
                const username = registerUsername.value.trim();
                const password = registerPassword.value.trim();
                const confirm = confirmPassword.value.trim();
                
                if (password !== confirm) {
                    showError('Passwords do not match');
                    return;
                }
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }
                if (users.find(u => u.username === username)) {
                    showError('Username already exists');
                    return;
                }
                
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                showSuccess('Account created successfully! Redirecting to login...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            };

            function showError(message) {
                const existingMessage = document.querySelector('.error-message, .success-message');
                if (existingMessage) existingMessage.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                registerForm.insertBefore(errorDiv, registerForm.firstChild);
                
                setTimeout(() => errorDiv.remove(), 5000);
            }

            function showSuccess(message) {
                const existingMessage = document.querySelector('.error-message, .success-message');
                if (existingMessage) existingMessage.remove();
                
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                registerForm.insertBefore(successDiv, registerForm.firstChild);
            }
        });
    </script>
</body>
</html>
