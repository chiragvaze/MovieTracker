<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸŽ¬ CineTracker</h1>
                <nav class="nav-tabs">
                    <button id="watchedTab" class="nav-btn active">
                        <i class="fas fa-check-circle"></i>
                        Watched
                    </button>
                    <button id="wishlistTab" class="nav-btn">
                        <i class="fas fa-bookmark"></i>
                        Wishlist
                    </button>
                    <button id="statsTab" class="nav-btn">
                        <i class="fas fa-chart-bar"></i>
                        Stats
                    </button>
                </nav>
                <div class="user-section">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="userInfo"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Search & Filter Section -->
            <section class="search-filter-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search movies..." class="search-input">
                </div>
                <div class="filter-container">
                    <select id="genreFilter" class="filter-select">
                        <option value="all">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                    <select id="ratingFilter" class="filter-select">
                        <option value="all">All Ratings</option>
                        <option value="5">â˜…â˜…â˜…â˜…â˜… (5 stars)</option>
                        <option value="4">â˜…â˜…â˜…â˜… (4+ stars)</option>
                        <option value="3">â˜…â˜…â˜… (3+ stars)</option>
                        <option value="2">â˜…â˜… (2+ stars)</option>
                        <option value="1">â˜… (1+ stars)</option>
                    </select>
                    <button id="clearFilters" class="clear-btn">
                        <i class="fas fa-times"></i>
                        Clear
                    </button>
                </div>
            </section>

            <!-- Add Movie Section -->
            <section class="add-movie-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Movie</h2>
                    <button id="toggleForm" class="toggle-btn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <form id="movieForm" class="movie-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="movieTitle">Movie Title</label>
                            <input type="text" id="movieTitle" placeholder="Enter movie title" required>
                        </div>
                        <div class="input-group">
                            <label for="movieYear">Year</label>
                            <input type="number" id="movieYear" placeholder="2024" min="1900" max="2030">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="movieGenre">Genre</label>
                            <select id="movieGenre" class="genre-select">
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Animation">Animation</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="movieListType">Add to</label>
                            <select id="movieListType" class="list-select">
                                <option value="watched">Watched</option>
                                <option value="wishlist">Wishlist</option>
                            </select>
                        </div>
                    </div>
                    <div class="rating-container">
                        <label>Your Rating:</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">â˜…</span>
                            <span class="star" data-rating="2">â˜…</span>
                            <span class="star" data-rating="3">â˜…</span>
                            <span class="star" data-rating="4">â˜…</span>
                            <span class="star" data-rating="5">â˜…</span>
                        </div>
                        <span id="ratingValue" class="rating-text">0/5</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i>
                            Add Movie
                        </button>
                        <button type="button" id="resetForm" class="reset-btn">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                    </div>
                </form>
            </section>

            <!-- Movie Lists -->
            <section id="watchedSection" class="movie-section">
                <div class="section-header">
                    <h2><i class="fas fa-check-circle"></i> Watched Movies</h2>
                    <div class="section-count" id="watchedCount">0 movies</div>
                </div>
                <div class="movies-grid" id="watchedList"></div>
            </section>

            <section id="wishlistSection" class="movie-section hidden">
                <div class="section-header">
                    <h2><i class="fas fa-bookmark"></i> Wishlist</h2>
                    <div class="section-count" id="wishlistCount">0 movies</div>
                </div>
                <div class="movies-grid" id="wishlist"></div>
            </section>

            <section id="statsSection" class="movie-section hidden">
                <div class="section-header">
                    <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
                </div>
                <div id="stats" class="stats-container"></div>
            </section>
        </main>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Floating Action Button -->
        <button id="fabBtn" class="fab">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
